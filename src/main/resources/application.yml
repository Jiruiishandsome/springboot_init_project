server:
  port: 8080
#数据库配置类 todo
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root

  jackson:
    default-property-inclusion: non_null

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  #dev //说明现在是开发环境
  profiles:
    active: dev
  redis:
    database: 11
    host: localhost
    port: 6379
    password:

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.jerry.springboot_project
#全局变量配置 todo
app:
  uploadBaseUrl: "http://localhost:8080" #上传文件的地址
  emailHost: "smtp.qq.com" #邮件服务器主机名
  emailAccount : "xxx@qq.com" #发件人邮箱
  emailPassword : "xxxxxxxxxxx" #发件人邮箱密码（授权码）
  JwtSign : "xxxx@Jerry" #Jwt签名